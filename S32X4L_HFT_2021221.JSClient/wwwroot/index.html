<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Teacher UI</title>
    <link rel="stylesheet" href="site.css" />
</head>
<body>
    <h1>Teachers</h1>

    <div id="formdiv">
        <label>Name</label>
        <input type="text" id="name" />
        <label>Age</label>
        <input type="number" id="age" />

        <button type="button" onclick="create()">Add Teacher</button>

        <div id="updateformdiv">
            <label>Name</label>
            <input type="text" id="nametoupdate" />
            <label>Age</label>
            <input type="number" id="agetoupdate" />
            <button type="button" onclick="update()">Update Teacher</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
               
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                
                
            </tr>
        </thead>
        <tbody id="resultarea">
            <tr>
            </tr>
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="site.js"></script>
</body>
</html>
